name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - name: docker login
      uses: docker/login-action@v2
      with:
        DOCKER_USER: ${{secrets.DOCKER_USER}}
        DOCKER_PASSWORD: ${{secrets.DOCKER_PASSWORD}}
    - name: Build the Docker image
      run: docker build . -t louis1212/node-js_sample
      
    - name: Docker Push
      run: docker push ${{secrets.DOCKER_USER}}/node-js_sample
